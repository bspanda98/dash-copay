<ion-view id="screenshot-warning" class="onboarding" hide-tabs>
  <ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content scroll="false">
    <div id="warning">
      <img class="svg" src="img/no-screenshot.svg" id="alert-icon">
      <div class="onboarding-topic" translate>Screenshots are not secure</div>
      <div class="onboarding-description" translate>If you take a screenshot, your backup may be viewed by other apps. You can make a safe backup with physical paper and a pen.</div>
    </div>
    <div class="cta-buttons">
      <div class="onboarding-tldr" translate>Anyone with your backup phrase can access or spend your Dash.</div>
      <button class="button button-standard button-primary" ng-click="nextStep()" translate>I understand</button>
    </div>
  </ion-content>
</ion-view>
