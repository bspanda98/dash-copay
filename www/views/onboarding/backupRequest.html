<ion-view id="onboarding-backup-request" class="onboarding">
  <ion-content scroll="false">
    <div id="warning">
      <img class="svg" src="img/onboarding-warning.svg" id="alert-icon">
      <div class="onboarding-topic" translate>No backup, no Dash</div>
      <div class="onboarding-description" id="backup-description" translate>Without a backup your Dash cannot be recovered ever again. Please, back up your 'wallet words' very soon... or right now is good too.</div>
    </div>
    <div class="cta-buttons">
      <i class="ion-ios-arrow-thin-down" id="arrow-down"></i>
      <div class="onboarding-tldr" id="backup-tldr" translate>Unless YOU make a backup, this device is your only wallet.</div>
      <button class="button button-standard button-primary" ui-sref="onboarding.backupWarning({from: 'onboarding', walletId: walletId})" translate>Backup wallet</button>
      <button class="button button-standard button-secondary" ng-click="openPopup()" translate>Do it later</button>
    </div>
  </ion-content>
</ion-view>
